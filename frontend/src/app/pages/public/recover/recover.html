<div class="flex items-center justify-center gap-4 w-full max-w-sm p-4 shadow-sm sm:p-6 md:p-8 bg-[#fff2] backdrop-blur-3xl">
  <form class="md:w-sm mx-auto space-y-6" [formGroup]="form"> 
    <label for="email" class="block mb-2 text-sm font-medium hover:underline text-[#FF4500]">
      Seu e-mail
    </label>

    <app-input 
      id="email" 
      label="Seu e-mail"
      type="email"
      id="email"
      placeholder="nome@email.com"
      formControlName="email"
      icon="mail"
    />

    <p id="helper-text-explanation" class="mt-2 text-sm text-gray-400">
      Se este e-mail estiver cadastrado você receberá um link de recuperação nele. 
    </p>
  
    <div class="relative w-full mt-5 flex items-center justify-end">
      <button routerLink="/credenciais/login" type="button" class="cursor-pointer border focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 border-gray-600 text-gray-400 hover:text-white hover:bg-gray-600 focus:ring-gray-800">
        Voltar
      </button>
      <button 
        (click)="recoverPassword()" 
        [disabled]="form.invalid" 
        type="submit" 
        class="cursor-pointer text-white focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-blue-800 disabled:opacity-75 disabled:cursor-not-allowed"
      >
        Enviar
      </button>
    </div>
  </form>
</div>
