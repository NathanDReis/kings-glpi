<div class="flex items-center justify-center gap-4 w-full max-w-sm p-4 bg-[#fff8] border border-gray-200 shadow-sm sm:p-6 md:p-8 dark:bg-[#0008] dark:border-gray-800">
  <form class="md:w-sm mx-auto space-y-6" [formGroup]="form"> 
    <label for="email" class="block mb-2 text-sm font-medium text-blue-600 hover:underline dark:text-blue-500">
      Seu e-mail
    </label>
    <input 
      type="email" 
      id="email" 
      aria-describedby="helper-text-explanation" 
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
      placeholder="nome@email.com"
      formControlName="email"
    >

    <p id="helper-text-explanation" class="mt-2 text-sm text-gray-500 dark:text-gray-400">
      Se este e-mail estiver cadastrado você receberá um link de recuperação nele. 
    </p>
  
    <div class="relative w-full mt-5 flex items-center justify-end">
      <button routerLink="/credentials/login" type="button" class="cursor-pointer text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">
        Voltar
      </button>
      <button 
        (click)="recoverPassword()" 
        [disabled]="form.invalid" 
        type="submit" 
        class="cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 disabled:opacity-75 disabled:cursor-not-allowed"
      >
        Enviar
      </button>
    </div>
  </form>
</div>
