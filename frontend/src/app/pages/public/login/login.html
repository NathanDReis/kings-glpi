<div class="flex items-center justify-center gap-4 w-full max-w-sm p-4 shadow-sm sm:p-6 md:p-8 bg-[#0002] backdrop-blur-3xl">
    <form class="space-y-6 w-sm" action="#" [formGroup]="form">
        <h5 class="text-4xl font-medium text-[#FF4500]">
            Portal de Suporte
        </h5>

         <app-input
            label="Seu e-mail"
            type="email"
            id="email"
            placeholder="nome@email.com"
            formControlName="email" 
            icon="mail"
        />

        <app-input
            label="Sua senha"
            type="password"
            id="password"
            placeholder="••••••••"
            formControlName="password"
            class="my-5"
            icon="visibilityOff"
        />

        <div class="flex items-start">
            <a routerLink="/credenciais/recuperar" class="ms-auto text-sm text-white hover:underline">
                Senha perdida?
            </a>
        </div>
        
        <button type="submit" [disabled]="form.invalid" (click)="login()" class="cursor-pointer w-full text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800 disabled:opacity-60 disabled:cursor-not-allowed">
            Entrar com sua conta
        </button>
        <button type="button" class="cursor-pointer w-full text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-cente focus:ring-blue-800">
            <a href="https://mlktecnologia.com.br/">
                Voltar para o site
            </a>
        </button>
    </form>
</div>
