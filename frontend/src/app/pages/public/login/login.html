<div class="flex items-center justify-center gap-4 w-full max-w-sm p-4 bg-[#fff8] border border-gray-200 shadow-sm sm:p-6 md:p-8 dark:bg-[#0008] dark:border-gray-800">
    <form class="space-y-6 w-sm" action="#" [formGroup]="form">
        <h5 class="text-2xl font-medium text-gray-900 dark:text-[#FF4500]">
            Portal de Suporte
        </h5>

        <div>
            <label for="email" class="block mb-2 text-md font-medium text-gray-900 dark:text-white">
                Seu e-mail
            </label>
            <input 
                type="email" 
                id="email" 
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" 
                placeholder="nome@email.com" 
                formControlName="email" 
            />
        </div>
        <div>
            <label for="password" class="block mb-2 text-md font-medium text-gray-900 dark:text-white">Sua senha</label>
            <input 
                type="password" 
                id="password" 
                placeholder="••••••••" 
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" 
                formControlName="password" 
            />
        </div>

        <div class="flex items-start">
            <a routerLink="/credentials/recover" class="ms-auto text-sm text-gray-900 dark:text-white hover:underline">
                Senha perdida?
            </a>
        </div>
        
        <button type="submit" [disabled]="form.invalid" (click)="login()" class="cursor-pointer w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:opacity-60 disabled:cursor-not-allowed">
            Entrar com sua conta
        </button>
    </form>
</div>
